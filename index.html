<!doctype html>
<html>
	<!-- the head tag is meant only to store information that the user does not need to see, but it pertinent to the web page itself -->
	<head>
		<title>Page Title</title>	
	</head>
	<!-- the body tag should always store data that the user is to see and interact with. -->
	<body>

		<header>
				<h1>Hello, Wrold!</h1>
		</header>
		
		<p>This is a paragraph.</p>	
		<!-- The UL tag is used to define lists in HTML -->
		<ul>
			<li>This is <strong>an</strong> item</li>
			<li>This is another item</li>
		</ul>
		<!-- The OL tag is used to define ordered lists in HTML -->
		<ol>
			<li>This is an item</li>
			<li>>This is another item</li>
	</body>
</html>
